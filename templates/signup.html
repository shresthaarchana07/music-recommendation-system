<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | SoundWave</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .signup-wrapper {
      display: flex;
      max-width: 1200px;
      width: 100%;
      min-height: 600px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    /* LEFT SIDE - Visual Section */
    .visual-section {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .visual-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }

    .visual-content h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    .visual-content p {
      font-size: 20px;
      opacity: 0.95;
      margin-bottom: 40px;
    }

    /* Animated Music Visualization */
    .music-viz {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: flex-end;
      height: 200px;
      margin-bottom: 40px;
    }

    .bar {
      width: 12px;
      background: linear-gradient(to top, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
      border-radius: 6px;
      animation: pulse 1.2s ease-in-out infinite;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.3s; }
    .bar:nth-child(7) { animation-delay: 0.2s; }
    .bar:nth-child(8) { animation-delay: 0.1s; }

    @keyframes pulse {
      0%, 100% { height: 40px; }
      50% { height: 160px; }
    }

    /* Floating Music Notes */
    .floating-notes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .note {
      position: absolute;
      font-size: 40px;
      opacity: 0.15;
      animation: float 15s infinite ease-in-out;
    }

    .note:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .note:nth-child(2) { left: 70%; top: 60%; animation-delay: 3s; }
    .note:nth-child(3) { left: 20%; top: 70%; animation-delay: 6s; }
    .note:nth-child(4) { left: 80%; top: 30%; animation-delay: 9s; }
    .note:nth-child(5) { left: 50%; top: 10%; animation-delay: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    /* Gradient Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: moveOrb 20s infinite ease-in-out;
    }

    .orb1 {
      width: 300px;
      height: 300px;
      background: #ff6b9d;
      top: -50px;
      left: -50px;
    }

    .orb2 {
      width: 400px;
      height: 400px;
      background: #feca57;
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }

    @keyframes moveOrb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }

    /* RIGHT SIDE - Form Section */
    .form-section {
      flex: 1;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
    }

    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #6b7280;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-home:hover {
      color: #667eea;
      transform: translateX(-5px);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .logo-section h2 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo-section p {
      font-size: 16px;
      color: #6b7280;
    }

    .flash-message {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      border: none;
      color: #065f46;
      font-size: 14px;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(150, 230, 161, 0.3);
      display: none;
    }

    .flash-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input:focus {
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
      color: #6b7280;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 968px) {
      .signup-wrapper {
        flex-direction: column;
      }

      .visual-section {
        min-height: 300px;
        padding: 30px 20px;
      }

      .visual-content h1 {
        font-size: 36px;
      }

      .visual-content p {
        font-size: 16px;
      }

      .music-viz {
        height: 120px;
        margin-bottom: 20px;
      }

      .bar {
        width: 8px;
      }

      @keyframes pulse {
        0%, 100% { height: 30px; }
        50% { height: 100px; }
      }

      .form-section {
        padding: 30px 20px;
      }

      .back-home {
        top: 20px;
        left: 20px;
      }

      .form-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    
    <!-- LEFT SIDE: Visual Section -->
    <div class="visual-section">
      <div class="orb orb1"></div>
      <div class="orb orb2"></div>
      
      <div class="floating-notes">
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♪</div>
      </div>

      <div class="visual-content">
        <h1>SoundWave</h1>
        <p>Discover music that moves you</p>
        
        <div class="music-viz">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <p style="font-size: 16px; opacity: 0.85;">Join thousands of music lovers finding their perfect soundtrack</p>
      </div>
    </div>

    <!-- RIGHT SIDE: Form Section -->
    <div class="form-section">
      <a href="/" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Home
      </a>

      <div class="form-container">
        <div class="logo-section">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
          </div>
          <h2>Create Account</h2>
          <p>Start your musical journey today</p>
        </div>

        <!-- Flash Message -->
        <div class="flash-message" id="flashMessage"></div>

        <!-- Signup Form -->
        <form id="signupForm" action="/signup" method="POST">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a strong password" required />
          </div>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="login-link">
          Already have an account?
          <a href="/login">Login here</a>
        </p>
      </div>
    </div>

  </div>
