<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: calc(100vh - 4rem);
        }
        .active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 sidebar fixed">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Music Admin</h1>
            </div>
            <nav class="mt-4">
                <a href="{{ url_for('admin_dashboard') }}" class="flex items-center px-6 py-3 hover:bg-gray-700 {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="{{ url_for('manage_songs') }}" class="flex items-center px-6 py-3 hover:bg-gray-700 {% if request.endpoint in ['manage_songs', 'add_song', 'edit_song'] %}active{% endif %}">
                    <i class="fas fa-music w-6"></i>
                    <span class="ml-3">Manage Songs</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">Users</span>
                </a>
                <a href="{{ url_for('logout') }}" class="flex items-center px-6 py-3 hover:bg-gray-700 mt-auto">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
