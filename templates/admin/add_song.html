{% extends 'admin/base.html' %}

{% block title %}Add New Song{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Add New Song
                </h1>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <a href="{{ url_for('manage_songs') }}" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Songs
                </a>
            </div>
        </div>

        <div class="mt-10 sm:mt-0">
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Song Information</h3>
                        <p class="mt-1 text-sm text-gray-600">
                            Add a new song to the music library. Fill in the details below.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="{{ url_for('add_song') }}" method="POST" enctype="multipart/form-data">
                        <div class="shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-5 bg-white sm:p-6">
                                <div class="grid grid-cols-6 gap-6">
                                    <!-- Song Title -->
                                    <div class="col-span-6 sm:col-span-4">
                                        <label for="title" class="block text-sm font-medium text-gray-700">Song Title *</label>
                                        <input type="text" name="title" id="title" required
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Artist -->
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="artist" class="block text-sm font-medium text-gray-700">Artist *</label>
                                        <input type="text" name="artist" id="artist" required
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Album -->
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="album" class="block text-sm font-medium text-gray-700">Album</label>
                                        <input type="text" name="album" id="album"
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Year -->
                                    <div class="col-span-6 sm:col-span-2">
                                        <label for="year" class="block text-sm font-medium text-gray-700">Release Year</label>
                                        <input type="number" name="year" id="year" min="1900" max="2100"
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Duration -->
                                    <div class="col-span-6 sm:col-span-2">
                                        <label for="duration" class="block text-sm font-medium text-gray-700">Duration (seconds)</label>
                                        <input type="number" name="duration" id="duration" min="0"
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>

                                    <!-- Genre -->
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                                        <select id="genre" name="genre" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                            <option value="">Select a genre</option>
                                            <option>Pop</option>
                                            <option>Rock</option>
                                            <option>Hip Hop</option>
                                            <option>Electronic</option>
                                            <option>R&B</option>
                                            <option>Jazz</option>
                                            <option>Classical</option>
                                            <option>Country</option>
                                            <option>Metal</option>
                                            <option>Other</option>
                                        </select>
                                    </div>

                                    <!-- Audio File -->
                                    <div class="col-span-6">
                                        <label class="block text-sm font-medium text-gray-700">Audio File</label>
                                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                            <div class="space-y-1 text-center">
                                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                                <div class="flex text-sm text-gray-600">
                                                    <label for="audio_file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                                        <span>Upload a file</span>
                                                        <input id="audio_file" name="audio_file" type="file" class="sr-only" accept="audio/*">
                                                    </label>
                                                    <p class="pl-1">or drag and drop</p>
                                                </div>
                                                <p class="text-xs text-gray-500">MP3, WAV, or OGG up to 10MB</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Audio URL (Alternative) -->
                                    <div class="col-span-6">
                                        <label for="audio_url" class="block text-sm font-medium text-gray-700">Or Audio URL</label>
                                        <input type="url" name="audio_url" id="audio_url"
                                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                            placeholder="https://example.com/audio/song.mp3">
                                    </div>

                                    <!-- Cover Art -->
                                    <div class="col-span-6">
                                        <label class="block text-sm font-medium text-gray-700">Cover Art</label>
                                        <div class="mt-1 flex items-center">
                                            <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                                                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                                </svg>
                                            </span>
                                            <button type="button" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                                Change
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Lyrics -->
                                    <div class="col-span-6">
                                        <label for="lyrics" class="block text-sm font-medium text-gray-700">Lyrics</label>
                                        <div class="mt-1">
                                            <textarea id="lyrics" name="lyrics" rows="6" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Optional: Paste song lyrics here"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                <button type="reset" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                    Reset
                                </button>
                                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Save Song
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Preview audio file name
        document.getElementById('audio_file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            const uploadText = document.querySelector('.upload-text');
            if (uploadText) {
                uploadText.textContent = fileName;
            }
        });
    </script>
{% endblock %}
